<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5</title>
</head>

<body>
    <img onmouseover="zoom(this)" onmouseleave="zoomOut(this)" src="./img1.jpg" alt="">
    <img onmouseover="zoom(this)" onmouseleave="zoomOut(this)" src="./img2.jpg" alt="">
    <img onmouseover="zoom(this)" onmouseleave="zoomOut(this)" src="./img3.jpg" alt="">
</body>

<style>
    img {
        width: 20%;
    }
</style>

<script>
    function zoom(e) {
        e.style.transform = 'scale(3)'
    }

    function zoomOut(e) {
        e.style.transform = 'scale(1)'
    }
</script>

</html>
