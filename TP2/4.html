<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4</title>
</head>

<body>
    <div></div>
</body>
<style>
    div {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: rosybrown;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
    }
</style>

<script>
    window.addEventListener('keydown', (e) => {
        //left
        let left = getComputedStyle(document.getElementsByTagName('div')[0]).left;
        let l = left.substring(0, left.length - 2);
        let newLeft = parseInt(l) - 1
        let newRight = parseInt(l) + 1

        //top
        let top = getComputedStyle(document.getElementsByTagName('div')[0]).top;
        let t = top.substring(0, top.length - 2);
        let newTop = parseInt(t) - 1
        let newBottom = parseInt(t) + 1

        switch (e.key) {
            case 'ArrowLeft':
                document.getElementsByTagName('div')[0].style.left = `${newLeft}px`;

                break;
            case 'ArrowRight':
                document.getElementsByTagName('div')[0].style.left = `${newRight}px`;
                break;
            case 'ArrowUp':
                document.getElementsByTagName('div')[0].style.top = `${newTop}px`;
                break;
            case 'ArrowDown':
                document.getElementsByTagName('div')[0].style.top = `${newBottom}px`;
                break;

        }
    })
</script>

</html>
