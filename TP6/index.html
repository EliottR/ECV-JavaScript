<script>
    const object = {
        a: [{ x: 2 }, { y: 4 }],
        b: 1
    };

    const other = {
        a: { z: 3 },
        b: [2, 3],
        c: 'foo'
    }

    const merge = (first, second) => {
        const newObject = {}

        first[Object.keys(first)[0]].push(Object.values(second)[0])
        second[Object.keys(second)[1]].push(first[Object.keys(first)[1]])

        newObject[Object.keys(first)[0]] = Object.values(first)[0]
        newObject[Object.keys(second)[1]] = Object.values(second)[1].sort()
        newObject[Object.keys(second)[2]] = Object.values(second)[2]


        return newObject
    }

    console.log(merge(object, other));
</script>
