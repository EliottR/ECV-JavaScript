<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6</title>
</head>

<body>
    <ul>
        <li>Toto</li>
        <li>Tata</li>
        <li>Titi</li>
        <li>Tutu</li>
    </ul>
</body>
<script>
    const li = document.createElement('li')
    li.innerText = 'new li'

    document.getElementsByTagName('ul')[0].replaceChild(li, document.getElementsByTagName('li')[1])
</script>

</html>
