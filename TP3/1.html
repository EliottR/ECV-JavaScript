<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
</head>

<body>
    <div class="black"></div>
    <div class="black"></div>
    <div class="black"></div>
</body>

<style>
    body {
        display: flex;
        gap: 1rem;
    }

    .black {
        background-color: black;
        width: 80px;
        height: 80px;
    }

    .red {
        background-color: red;
    }
</style>

<script>
    window.addEventListener('click', (e) => {
        if (e.target.tagName == 'DIV') e.target.classList.toggle('red')
    })
</script>

</html>
